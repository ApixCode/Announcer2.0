<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Announcer</title>
    <style>
        /* --- Core Styles & Cool Background --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #ff0000;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #444;
            --error-color: #ff3b30;
            --success-color: #34c759;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #000000, #1a0000, #330000, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Main Containers & Transitions --- */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .login-container, .main-app-container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--primary-color);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"],
        input[type="url"],
        textarea,
        input[type="color"] { /* Added color input */
            width: 100%;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* NEW: Specific styling for color input */
        input[type="color"] {
            padding: 5px; /* Less padding for color swatch */
            height: 48px; /* Match height of other inputs */
            cursor: pointer;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        input[type="color"]:focus { /* Added color input */
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #555;
        }
        .btn-secondary:hover {
            background: #444;
            box-shadow: 0 5px 15px rgba(100, 100, 100, 0.4);
        }
        
        .btn .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        .btn.loading .btn-text {
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Specific Sections --- */
        .embed-section {
            border: 1px dashed var(--border-color);
            padding: 20px;
            margin-top: 2rem;
            border-radius: 8px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        #fields-container .field-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        #fields-container .field-group input {
            flex-grow: 1;
        }
        
        .remove-field-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .remove-field-btn:hover {
            transform: scale(1.2);
            color: #fff;
        }

        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 16px;
            font-size: 0.9rem;
            background: transparent;
            border: 1px solid var(--primary-color);
        }
        #logout-btn:hover {
            background: var(--primary-color);
        }
        
        /* --- Toast Notifications --- */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 500;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }
        
        .toast.show {
            bottom: 30px;
        }
        
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .login-container, .main-app-container {
                padding: 20px;
            }
            .grid-2 {
                grid-template-columns: 1fr;
            }
            #logout-btn {
                position: static;
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="login-container">
            <h1>Announcer Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Login</span>
                </button>
            </form>
        </div>

        <!-- Main Application -->
        <div class="main-app-container hidden" id="main-app-container">
            <button id="logout-btn" class="btn">Logout</button>
            <h1>Webhook Announcer</h1>
            <form id="webhook-form">
                <!-- Webhook Info -->
                <div class="grid-2">
                    <div class="form-group">
                        <label for="webhook-url">Webhook URL*</label>
                        <input type="url" id="webhook-url" placeholder="https://discord.com/api/webhooks/..." required>
                    </div>
                    <div class="form-group">
                        <label for="channel-name">Channel Name</label>
                        <input type="text" id="channel-name" placeholder="For your reference">
                    </div>
                </div>

                <!-- Message Content -->
                <div class="form-group">
                    <label for="message-content">Message Content</label>
                    <textarea id="message-content" placeholder="Your main message text (supports markdown)"></textarea>
                </div>

                <!-- Embed Section -->
                <div class="embed-section">
                    <h2>Embed Builder (All fields are optional)</h2>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="embed-title">Embed Title</label>
                            <input type="text" id="embed-title">
                        </div>
                        <!-- NEW: Color picker added here -->
                        <div class="form-group">
                            <label for="embed-color">Embed Color</label>
                            <input type="color" id="embed-color" value="#ff0000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="embed-description">Embed Description</label>
                        <textarea id="embed-description" placeholder="Main body of the embed (supports markdown)"></textarea>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="embed-author">Author Name</label>
                            <input type="text" id="embed-author">
                        </div>
                        <div class="form-group">
                            <label for="embed-author-icon">Author Icon URL</label>
                            <input type="url" id="embed-author-icon" placeholder="https://...">
                        </div>
                    </div>
                     <div class="grid-2">
                        <div class="form-group">
                            <label for="embed-image">Image URL</label>
                            <input type="url" id="embed-image" placeholder="Large image at the bottom">
                        </div>
                        <div class="form-group">
                            <label for="embed-thumbnail">Thumbnail URL</label>
                            <input type="url" id="embed-thumbnail" placeholder="Small image in top-right">
                        </div>
                    </div>
                    
                    <!-- Dynamic Fields -->
                    <div class="form-group">
                        <label>Fields</label>
                        <div id="fields-container">
                            <!-- Fields will be added here -->
                        </div>
                        <button type="button" id="add-field-btn" class="btn btn-secondary" style="width: auto; padding: 10px 20px; margin-top: 10px;">Add Field</button>
                    </div>

                     <div class="grid-2">
                        <div class="form-group">
                            <label for="embed-footer">Footer Text</label>
                            <input type="text" id="embed-footer">
                        </div>
                        <div class="form-group">
                            <label for="embed-footer-icon">Footer Icon URL</label>
                            <input type="url" id="embed-footer-icon" placeholder="https://...">
                        </div>
                    </div>
                </div>

                <button type="submit" id="send-btn" class="btn" style="margin-top: 2rem;">
                     <span class="btn-text">Send Announcement</span>
                     <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const loginContainer = document.getElementById('login-container');
            const mainAppContainer = document.getElementById('main-app-container');
            const loginForm = document.getElementById('login-form');
            const webhookForm = document.getElementById('webhook-form');
            const logoutBtn = document.getElementById('logout-btn');
            const addFieldBtn = document.getElementById('add-field-btn');
            const fieldsContainer = document.getElementById('fields-container');
            const sendBtn = document.getElementById('send-btn');
            const toast = document.getElementById('toast');

            // --- Authentication & Session ---
            const CORRECT_USER = 'Kazuma';
            const CORRECT_PASS = 'Kazuma';

            // Check if user is already logged in from a previous session
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                showMainApp();
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === CORRECT_USER && password === CORRECT_PASS) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    showMainApp();
                } else {
                    showToast('Invalid username or password', 'error');
                }
            });

            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('isLoggedIn');
                loginContainer.classList.remove('hidden');
                mainAppContainer.classList.add('hidden');
            });
            
            function showMainApp() {
                loginContainer.classList.add('hidden');
                mainAppContainer.classList.remove('hidden');
            }
            
            // --- Dynamic Field Logic ---
            addFieldBtn.addEventListener('click', () => {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'field-group';
                fieldGroup.innerHTML = `
                    <input type="text" class="field-name" placeholder="Field Name">
                    <input type="text" class="field-value" placeholder="Field Value">
                    <button type="button" class="remove-field-btn">&times;</button>
                `;
                fieldsContainer.appendChild(fieldGroup);
            });

            fieldsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-field-btn')) {
                    e.target.parentElement.remove();
                }
            });

            // --- Webhook Submission Logic ---
            webhookForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);

                const webhookUrl = document.getElementById('webhook-url').value;
                if (!webhookUrl) {
                    showToast('Webhook URL is required!', 'error');
                    setLoading(false);
                    return;
                }

                const payload = buildPayload();

                if (!payload.content && (!payload.embeds || payload.embeds.length === 0)) {
                    showToast('You must provide either message content or some embed data.', 'error');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        showToast('Announcement sent successfully!', 'success');
                    } else {
                        const errorData = await response.json();
                        console.error('Discord API Error:', errorData);
                        showToast(`Error: ${response.status}. Check console for details.`, 'error');
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    showToast('A network error occurred. Is the URL correct?', 'error');
                } finally {
                    setLoading(false);
                }
            });
            
            function buildPayload() {
                const payload = {
                    content: document.getElementById('message-content').value.trim() || null,
                };

                const embed = {};
                const title = document.getElementById('embed-title').value.trim();
                const description = document.getElementById('embed-description').value.trim();
                const authorName = document.getElementById('embed-author').value.trim();
                const authorIcon = document.getElementById('embed-author-icon').value.trim();
                const image = document.getElementById('embed-image').value.trim();
                const thumbnail = document.getElementById('embed-thumbnail').value.trim();
                const footerText = document.getElementById('embed-footer').value.trim();
                const footerIcon = document.getElementById('embed-footer-icon').value.trim();
                
                // --- NEW: Handle embed color ---
                const colorHex = document.getElementById('embed-color').value;
                if (colorHex) {
                    // Discord API needs a decimal number for color, not a hex string.
                    // We remove the '#' and parse the hex string as an integer.
                    embed.color = parseInt(colorHex.substring(1), 16);
                }

                if (title) embed.title = title;
                if (description) embed.description = description;

                if (authorName) {
                    embed.author = { name: authorName };
                    if (authorIcon) embed.author.icon_url = authorIcon;
                }
                if (image) embed.image = { url: image };
                if (thumbnail) embed.thumbnail = { url: thumbnail };
                
                if (footerText) {
                    embed.footer = { text: footerText };
                    if (footerIcon) embed.footer.icon_url = footerIcon;
                }
                
                const fields = [];
                document.querySelectorAll('.field-group').forEach(group => {
                    const name = group.querySelector('.field-name').value.trim();
                    const value = group.querySelector('.field-value').value.trim();
                    if (name && value) {
                        fields.push({ name, value, inline: false }); // Defaulting inline to false for simplicity
                    }
                });
                
                if (fields.length > 0) embed.fields = fields;

                // Only add the embed object if it has any data
                if (Object.keys(embed).length > 1) { // >1 because color is always present
                    payload.embeds = [embed];
                }
                
                return payload;
            }

            // --- UI Helpers ---
            function setLoading(isLoading) {
                sendBtn.classList.toggle('loading', isLoading);
                sendBtn.disabled = isLoading;
            }

            let toastTimer;
            function showToast(message, type = 'success') {
                clearTimeout(toastTimer);
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }
        });
    </script>

</body>
</html>
