<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Announcer - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <div class="background-grid"></div>
    <div class="aurora-background">
        <div class="aurora__item"></div><div class="aurora__item"></div><div class="aurora__item"></div><div class="aurora__item"></div>
    </div>
    <div class="container">
        <div class="glass-card login-box">
            <h1 class="title-glow">ANNOUNCER</h1>
            <p class="subtitle">Log in to manage your webhooks</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="cool-button"><span>Login</span></button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            const getUsers = () => JSON.parse(localStorage.getItem('user_accounts')) || [];
            const saveUsers = (users) => localStorage.setItem('user_accounts', JSON.stringify(users));
            const initializeAdmin = () => {
                let users = getUsers();
                if (!users.find(u => u.username === 'Kazuma')) {
                     if (users.length === 0) {
                        users.push({ username: 'Kazuma', password: 'Kazuma', role: 'admin' });
                        saveUsers(users);
                    }
                }
            };
            initializeAdmin();
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                const users = getUsers();
                const foundUser = users.find(user => user.username === usernameInput);
                if (foundUser && foundUser.password === passwordInput) {
                    sessionStorage.setItem('currentUser', JSON.stringify({ username: foundUser.username, role: foundUser.role }));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password.';
                    const loginForm = document.getElementById('loginForm');
                    loginForm.classList.add('shake');
                    setTimeout(() => loginForm.classList.remove('shake'), 500);
                }
            });
        });
    </script>
</body>
</html>
